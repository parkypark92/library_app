<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Andrew's Library</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="fixed-header">
                <H1>ANDREW'S LIBRARY</H1>
            </div>
        </header>
        <div class="side-bar">
            <h2>ADD A NEW BOOK TO THE LIBRARY!</h2>
            <form action="">
                <div class="input-wrapper">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="input-wrapper">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="input-wrapper">
                    <label for="published">Published(Year):</label>
                    <input type="text" name="published" id="published">
                </div>
                <div class="input-wrapper">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="input-wrapper">
                    <label for="has-read">Have you read this book?</label>
                    <input type="checkbox" name="has-read" id="has-read" value="Yes">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <section class="my-books">
        </section>
    </div>
</body>
</html>
